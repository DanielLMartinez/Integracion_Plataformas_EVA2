<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://media.istockphoto.com/id/1306120628/es/foto/ferreter%C3%ADa.jpg?s=2048x2048&w=is&k=20&c=HYfqfvbJXYJ25TNhHk4ET671QdM6knJKaVlnzw04xQ8=');
        }

        .container {
            background-color: #939393d1;
            padding: 40px;
            border-radius: 10px ;
            box-shadow: 0 0 9px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
            margin: 30px auto;
            
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #030303;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: rgb(14, 13, 13);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Producto</h1>

        <form id="productForm">
            <label for="id">ID Producto:</label>
            <input type="number" id="id" name="id" required>

            <label for="nombre">Nombre Producto:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>

            <label for="imagen">Imagen de Referencia:</label>
            <input type="file" id="imagen" name="imagen">

            <button type="submit">Agregar Producto</button>

            <div class="success" id="successMessage">
                Producto agregado con éxito!
            </div>
        </form>
    </div>

    <script>
        const productForm = document.getElementById('productForm');
        const successMessage = document.getElementById('successMessage');

        productForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(productForm); // Create form data object

            // Send the form data to the server using AJAX or other methods
            // (This part is not included in this example)

            // Simulate successful submission and display success message
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000); // Hide success message after 2 seconds
        });
    </script>
</body>
</html>
