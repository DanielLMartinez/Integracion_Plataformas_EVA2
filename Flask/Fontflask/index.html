<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Cliente</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Clientes</h1>
    
    <form id="insertarClienteForm">
        <h2>Insertar Cliente</h2>
        <h3>ID :</h3>
        <input type="text" id="clienteId"><br>
        <h3>Razon Social :</h3>
        <input type="text" id="razonSocial"><br>
        <h3>Rut :</h3>
        <input type="text" id="rut"><br>
        <h3>Direccion :</h3>
        <input type="text" id="direccion"><br>
        <button type="button" onclick="insertaCliente()">Insertar Cliente</button>
    </form>

    <form id="actualizaClienteForm">
        <h2>Actualizar Cliente</h2>
        <h3>ID Cliente :</h3>
        <input type="text" id="updateClienteId"><br>
        <h3>Razon Social :</h3>
        <input type="text" id="updateRazonSocial"><br>
        <h3>Rut :</h3>
        <input type="text" id="updateRut"><br>
        <h3>Direccion :</h3>
        <input type="text" id="updateDireccion"><br>
        <button type="button" onclick="actualizaCliente()">Actualizar Cliente</button>
    </form>

    <form id="borrarClienteForm">
        <h2>Borrar Cliente</h2>
        <h3> ID Cliente :</h3>
        <input type="text" id="deleteClienteId"><br>
        <button type="button" onclick="borrarCliente()">Borrar Cliente</button>
    </form>
</body>
</html>
