<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario y Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-section">
        <h2>Cliente</h2>
        <label for="user-name">Nombre:</label>
        <select id="user-name">
            <option value="Juan">Juan</option>
            <option value="Maria">Maria</option>
            <option value="Pedro">Pedro</option>
        </select>
        
        <label for="user-rut">RUT:</label>
        <input type="text" id="user-rut">
        
        <label for="user-lastname">Apellido:</label>
        <input type="text" id="user-lastname">
        
        <label for="user-address">Direcci√≥n:</label>
        <input type="text" id="user-address">
        
        <button id="add-user">Agregar</button>
        <button id="search-user">Buscar</button>
    </div>

    <div class="form-section">
        <h2>Datos del Producto</h2>
        <label for="product-name">Nombre:</label>
        <select id="product-name">
            <option value="Producto1">Producto1</option>
            <option value="Producto2">Producto2</option>
            <option value="Producto3">Producto3</option>
        </select>
        
        <label for="product-price">Precio:</label>
        <input type="number" id="product-price">
        
        <label for="product-quantity">Cantidad:</label>
        <input type="number" id="product-quantity">
        
        <button id="add-product">Agregar</button>
        <button id="finalize">Finalizar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
